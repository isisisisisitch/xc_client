<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js Common instructions</title>
</head>
<body>
<!--实现在body区域显示一个bytetube名称-->
<div id="app">
    <!--相当于MVVM的view视图-->
    <ul>
<!--        <li v-for="(item,index) in list" :key="index" v-if="index % 2 == 0">{{index}}&#45;&#45;{{item}}</li>-->

<!--        <li v-for="(value,key) in user">{{key}}&#45;&#45;{{value}}</li><br>-->


        <li v-for="(item,index) in userlist" :key="item.user.uname">
            <div v-if="item.user.uname == 'bytetube'" style="background: #00f50c">
                {{index}}--{{item.user.uname}}--{{item.user.age}}
            </div>
            <div v-else="">
                {{index}}--{{item.user.uname}}--{{item.user.age}}
            </div>

        </li>
    </ul>
</div>
</body>
<script src="vue.min.js"></script>
<script>
    //编写MVVM中的model部分及VM（ViewModel）部分
    var VM = new Vue({
        el:'#app',//vm接管了app区域的管理
        data:{//model数据
            list:[1,2,3,4,5],
            user:{uname:'dal',age:30},
            userlist:[
                {user:{uname:'dal',age:30}},
                {user:{uname:'bytetube',age:4}}
            ]
        }
    });
</script>
</html>
